# Hugo configuration file
title: Jackie's Blog

# import hextra as module
module:
  imports:
  - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - identifier: docs
      name: Docs
      pageRef: /docs
      weight: 1
    - identifier: about-me
      name: About Me
      pageRef: /about-me
      weight: 2
    - identifier: contact-me
      name: Contact Me
      url: "https://github.com/jackieyyang"
      weight: 3
    - identifier: search
      name: Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/jackieyyang/blog-hugo-bextra"
      params:
        icon: github

params:
  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: /favicon.svg
      dark: /favicon-dark.svg
      link: /  # 点击 logo 跳转到首页
      width: 50
      height: 50
    displayThemeToggle: true

  footer:
    displayCopyright: true
    displayPoweredBy: false

  editURL:
    enable: true
    base: "https://github.com/imfing/hextra-starter-template/edit/main/content"

defaultContentLanguage: zh
languages:
  en:
    languageName: English
    weight: 1
  zh:
    languageName: 简体中文
    weight: 2